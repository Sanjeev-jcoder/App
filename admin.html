<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafto Admin - Template Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #020617;
            align-items: flex-start;
            overflow-y: auto;
            padding: 40px 20px;
        }

        #admin-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
        }

        .admin-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            color: white;
            font-family: inherit;
        }

        .template-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .admin-template-item {
            background: #0f172a;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .admin-template-item img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .item-info {
            padding: 12px;
        }

        .badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 6px;
            background: var(--primary);
            text-transform: uppercase;
            font-weight: 800;
        }

        .badge.video {
            background: #ef4444;
        }

        .badge.premium {
            background: var(--secondary);
            color: black;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="admin-container">
        <header style="margin-bottom: 40px; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1 style="font-size: 2.5rem; font-weight: 800;">Template Master</h1>
                <p style="color: var(--text-muted);">Manage your app content</p>
            </div>
            <a href="index.html" class="btn-ghost">View Live App</a>
        </header>

        <div class="admin-grid">
            <div class="admin-card">
                <h2 style="margin-bottom: 24px;">Add New Template</h2>
                <form id="template-form" onsubmit="handleFormSubmit(event)">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label>Template Name</label>
                            <input type="text" id="t-name" required placeholder="e.g. Diwali Special 2026">
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="t-category">
                                <option>Good Morning</option>
                                <option>Motivation</option>
                                <option>Festival</option>
                                <option>Devotion</option>
                                <option>Love</option>
                                <option>Premium</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label>Type</label>
                            <select id="t-type" onchange="toggleTypeFields()">
                                <option value="image">Image Template</option>
                                <option value="video">Video Status</option>
                                <option value="text">Text Only</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Premium status</label>
                            <select id="t-premium">
                                <option value="false">Free Content</option>
                                <option value="true">Premium Only</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Schedule Date (Optional)</label>
                            <input type="date" id="t-date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Asset URL / Path</label>
                        <input type="text" id="t-asset" required placeholder="e.g. assets/my-design.png">
                        <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 4px;">Use internal paths or
                            public URLs</p>
                    </div>

                    <div id="video-fields" style="display: none;" class="form-group">
                        <label>Background Music URL</label>
                        <input type="text" id="t-music" placeholder="URL to MP3">
                    </div>

                    <div id="text-fields" style="display: none;" class="form-group">
                        <label>Default Quote Text</label>
                        <textarea id="t-text" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Frame Configuration (JSON)</label>
                        <textarea id="t-frame" rows="2">{"x": 0.5, "y": 0.5, "r": 0.25, "type": "circle"}</textarea>
                    </div>

                    <button type="submit" class="btn-primary" style="width: 100%; padding: 15px;">Publish to
                        App</button>
                </form>
            </div>

            <div class="admin-card">
                <h3>Quick Controls</h3>
                <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
                    <button class="btn-ghost" onclick="resetApp()">Reset All Templates</button>
                    <button class="btn-ghost" onclick="exportData()">Export Database</button>
                </div>
                <div style="margin-top: 40px;">
                    <p style="font-size: 0.8rem; color: var(--text-muted);">Current Active Templates</p>
                    <h2 id="template-count" style="font-size: 3rem;">0</h2>
                </div>
            </div>
        </div>

        <div class="admin-card" style="margin-top: 40px;">
            <h2 style="margin-bottom: 24px;">Active Templates Inventory</h2>
            <div class="template-list" id="admin-template-grid">
                <!-- Templates rendered here -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>

</html>
